  <script>
    // Función para abrir un link en nueva pestaña
    function openLink(url){ window.open(url, '_blank'); }

    // Copiar al portapapeles
    function copyToClipboard(text){
      if(navigator.clipboard){
        navigator.clipboard.writeText(text).then(()=>{
          alert('Enlace copiado al portapapeles');
        }).catch(()=>{ alert('No se pudo copiar'); });
      } else {
        // Fallback
        const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el);
        el.select(); try{ document.execCommand('copy'); alert('Enlace copiado'); }catch{ alert('No se pudo copiar'); } el.remove();
      }
    }

    // Compartir: usa Web Share API si está disponible
    function shareLink(url){
      if(navigator.share){
        navigator.share({ title: document.title, url: url }).catch(()=>{});
      } else {
        // Fallback: copiar en su lugar
        copyToClipboard(url);
      }
    }
